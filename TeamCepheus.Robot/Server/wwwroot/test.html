<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Robot Web Control</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Robot Web Control (WebSocket)</h1>

    <div>
        <label>Speed: <input id="speedInput" type="range" min="0" max="100" value="70" /> <span
                id="speedVal">70</span></label>
        <button id="setSpeed">Set Speed</button>
    </div>

    <div style="margin-top:12px">
        <button id="forward">Forward</button>
        <button id="back">Back</button>
        <button id="left">Turn Left</button>
        <button id="right">Turn Right</button>
        <button id="stop">Stop</button>
        <button id="brake">Brake</button>
        <button id="status">Request Status</button>
    </div>

    <h3>Log</h3>
    <div id="log"></div>

    <script src="app.js"></script>
</body>

</html>
